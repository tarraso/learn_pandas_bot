version: '3.8'

# Lightweight configuration for minimal VPS (512MB - 1GB RAM)
# Uses SQLite instead of PostgreSQL
# Combines bot and web in single container

services:
  # Django Web Application + API + Bot (combined)
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: >
      sh -c "python run_bot.py &
      gunicorn pandas_bot.wsgi:application --bind 0.0.0.0:8000 --workers 2 --threads 2 --worker-class gthread --timeout 60 --access-logfile - --error-logfile -"
    volumes:
      - static_volume:/app/staticfiles
      - ./logs:/app/logs
      - ./data:/app/data  # SQLite database storage
    environment:
      - DJANGO_ENV=production
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=sqlite:////app/data/db.sqlite3
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - WEBAPP_URL=${WEBAPP_URL}
      - CORS_ADDITIONAL_ORIGINS=${CORS_ADDITIONAL_ORIGINS:-}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - frontend
    deploy:
      resources:
        limits:
          memory: 768M

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/app/staticfiles:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - frontend
    deploy:
      resources:
        limits:
          memory: 128M

volumes:
  static_volume:

networks:
  frontend:
    driver: bridge
