version: '3.8'

services:
  # PostgreSQL Database (optimized for low memory)
  db:
    image: postgres:16-alpine
    command: >
      postgres
      -c shared_buffers=128MB
      -c effective_cache_size=256MB
      -c max_connections=20
      -c work_mem=8MB
      -c maintenance_work_mem=64MB
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-pandas_bot_db}
      - POSTGRES_USER=${POSTGRES_USER:-user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-pandas_bot_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - backend
    deploy:
      resources:
        limits:
          memory: 256M

  # Django Web Application + API
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: gunicorn pandas_bot.wsgi:application --bind 0.0.0.0:8000 --workers 2 --threads 2 --worker-class gthread --timeout 60 --access-logfile - --error-logfile -
    volumes:
      - static_volume:/app/staticfiles
      - ./logs:/app/logs
    environment:
      - DJANGO_ENV=production
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-pandas_bot_db}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - WEBAPP_URL=${WEBAPP_URL}
      - CORS_ADDITIONAL_ORIGINS=${CORS_ADDITIONAL_ORIGINS:-}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - backend
      - frontend
    deploy:
      resources:
        limits:
          memory: 512M

  # Telegram Bot (separate process)
  bot:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: python run_bot.py
    volumes:
      - ./logs:/app/logs
    environment:
      - DJANGO_ENV=production
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-pandas_bot_db}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - WEBAPP_URL=${WEBAPP_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
      web:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - backend
    deploy:
      resources:
        limits:
          memory: 256M

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/app/staticfiles:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - frontend
    deploy:
      resources:
        limits:
          memory: 128M

volumes:
  postgres_data:
  static_volume:

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge
